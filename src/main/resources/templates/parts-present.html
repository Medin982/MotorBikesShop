<!doctype html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="/css/main.css">
    <link rel="stylesheet" href="/css/index.css">
    <title>Parts</title>
</head>
<body>
<nav th:replace="~{fragments/navBar}"></nav>

<div class="container-fluid" style="margin-top: 80px">
    <div class="offers row mx-auto d-flex flex-row justify-content-center">
        <div th:each="current : ${parts}" th:object="${current}"
             class="offer card col-sm-7 col-md-3  col-lg-2 m-1 p-0 bg-dark">
            <div class="card-img-top-wrapper">
                <img class="img-thumbnail" th:src="*{imageUrl}" alt="Parts image">
            </div>
            <div class="card-body pb-1">
                <!--                   TODO:Implement details page-->
                <a class="card-title align-text-bottom text-light font-weight-bold"
                   th:href="@{/parts/details/{id}(id = *{id})}"
                   th:text="*{name}">Part name</a>
            </div>
            <ul class="offer-details list-group list-group-flush">
                <li class="list-group-item text-warning bg-dark">
                    <div class="card-text"
                         name="price"
                         th:text="|Price - *{price} BGN|">
                    </div>
                    <div class="card-text"
                         name="description"
                         th:text="|Description - *{description}|">
                    </div>
                    <div class="card-text"
                         name="engineType"
                         th:text="|Category - *{category.name}|">
                    </div>
                </li>
            </ul>
        </div>
    </div>
</div>

<h3 class="justify-content-center d-flex text-white"
    th:if="${parts.size() == 0}">
    No such result!!!
</h3>

<footer th:replace="~{fragments/footer :: footer-user}"></footer>
<th:block th:replace="~{fragments/scripts}"></th:block>
</body>
</html>
