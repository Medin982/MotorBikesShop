<!doctype html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="/css/main.css">
    <link rel="stylesheet" href="/css/index.css">
    <title>Parts</title>
</head>
<body>
<nav th:replace="~{fragments/navBar}"></nav>


<div class="container-fluid" style="margin-top: 80px">
    <div class="offers row mx-auto d-flex flex-row justify-content-center">
        <div th:each="current : ${parts.getContent()}" th:object="${current}"
             class="offer card col-sm-7 col-md-3  col-lg-2 m-1 p-0 bg-dark">
            <div class="card-img-top-wrapper">
                <img class="img-thumbnail" th:src="*{imageUrl}" alt="Car image">
            </div>
            <div class="card-body pb-1">
                <a class="card-title align-text-bottom text-light font-weight-bold"
                   th:href="@{/announcement/details/{id}(id = *{id})}"
                   th:text="*{name}">
                    Brand name Model name</a>
            </div>
            <ul class="offer-details list-group list-group-flush">
                <li class="list-group-item text-warning bg-dark">
                    <div class="card-text"
                         name="price"
                         th:text="|Price - *{price} BGN|">
                    </div>
                    <div class="card-text"
                         name="description"
                         th:text="|Description - *{description} Km|">
                    </div>
                    <div class="card-text"
                         name="engineType"
                             th:text="|Category - *{category.name}|">
                    </div>
                </li>
            </ul>
        </div>
    </div>
</div>

<div class="container-fluid row justify-content-center">
    <ul class="pagination">
        <li class="page-item" th:classappend="${parts.isFirst()} ? 'disabled' : ''">
            <a th:unless="${parts.isFirst()}"
               th:href="@{/parts/present(size=${parts.getSize()},page=0)}"
               class="page-link">First</a>
        </li>
        <li class="page-item" th:classappend="${parts.hasPrevious()} ? '' : 'disabled'">
            <a class="page-link"
               th:href="@{/parts/present(size=${parts.getSize()},page=${parts.getNumber() - 1})}"
               aria-label="Previous">
                <span aria-hidden="true">&laquo;</span>
                <span class="sr-only">Previous</span>
            </a>
        </li>
        <li class="page-item active">
            <a class="page-link"
               th:href="@{/parts/present(size=${parts.getSize()},page=${parts.getNumber()})}"
               th:text="${parts.getNumber() + 1}">Current page</a>
        </li>
        <li class="page-item" th:classappend="${parts.hasNext()} ? '' : 'disabled'">
            <a class="page-link"
               th:href="@{/parts/present(size=${parts.getSize()},page=${parts.getNumber() + 1})}"
               aria-label="Next">
                <span aria-hidden="true">&raquo;</span>
                <span class="sr-only">Next</span>
            </a>
        </li>
        <li class="page-item" th:classappend="${parts.isLast()} ? 'disabled' : ''">
            <a th:unless="${parts.isLast()}"
               th:href="@{/parts/present(size=${parts.getSize()},page=${parts.getTotalPages() - 1})}"
               class="page-link">Last</a>
        </li>
    </ul>
</div>

<footer th:include="~{fragments/footer}"></footer>
<th:block th:replace="~{fragments/scripts}"></th:block>
</body>
</html>
