<!doctype html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head}">
    <link rel="stylesheet" type="text/css" href="/css/register.css">

</head>
<body>

<nav th:replace="~{fragments/navBar}"></nav>

<div class="mask d-flex align-items-center h-100 gradient-custom-3">
    <div class="container h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-9 col-lg-7 col-xl-6">
                <div class="card bg-dark" style="border-radius: 15px; margin: 100px 0 100px 0">
                    <div class="card-body p-5">
                        <h2 class="text-uppercase text-center mb-5 text-warning">Create an account</h2>

                        <form th:action="@{/users/register}"
                              th:method="post"
                              th:object="${registerDTO}">

                            <div class="row">
                                <div class="col-md-6 mb-4">
                                    <input type="text"
                                           th:field="*{firstName}"
                                           th:errorclass="is-valid"
                                           id="firstName"
                                           class="form-control form-control-lg"
                                           placeholder="First Name"/>
                                    <small th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"
                                    class="text-danger"></small>
                                </div>
                                <div class="col-md-6 mb-4">
                                    <input type="text"
                                           th:field="*{lastName}"
                                           th:errorclass="is-valid"
                                           id="lastName"
                                           class="form-control form-control-lg"
                                           placeholder="Last Name"/>
                                    <small th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"
                                           class="text-danger"></small>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6 mb-4">
                                    <input type="email"
                                           th:field="*{email}"
                                           th:errorclass="is-valid"
                                           id="email"
                                           class="form-control form-control-lg"
                                           placeholder="Email"/>
                                    <small th:if="${#fields.hasErrors('email')}" th:errors="*{email}"
                                           class="text-danger"></small>
                                </div>
                                <div class="col-md-6 mb-4">
                                    <input type="number"
                                           th:field="*{phoneNumber}"
                                           th:errorclass="is-valid"
                                           id="phoneNumber"
                                           class="form-control form-control-lg"
                                           placeholder="Phone Number"/>
                                    <small th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}"
                                           class="text-danger"></small>
                                </div>
                            </div>

                            <div class="form-outline mb-4">
                                <input type="password"
                                       th:field="*{password}"
                                       th:errorclass="is-valid"
                                       id="password"
                                       class="form-control form-control-lg"
                                       placeholder="Password"/>
                                <small th:if="${#fields.hasErrors('password')}" th:errors="*{password}"
                                       class="text-danger"></small>
                            </div>

                            <div class="form-outline mb-4">
                                <input type="password"
                                       th:field="*{confirmPassword}"
                                       th:errorclass="is-valid"
                                       id="confirmPassword"
                                       class="form-control form-control-lg"
                                       placeholder="Repeat your password"/>
                                <small th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}"
                                       class="text-danger"></small>
                            </div>

                            <div class="form-check d-flex justify-content-center mb-5 text-warning">
                                <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3cg"/>
                                <label class="form-check-label" for="form2Example3cg">
                                    I agree all statements in <a href="#!" class="text-body"><u>Terms of service</u></a>
                                </label>
                            </div>

                            <div class="d-flex justify-content-center">
                                <button type="submit"
                                        class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">Register
                                </button>
                            </div>

                            <p class="text-center mt-5 mb-0 text-warning">Have already an account? <a href="#!"
                                                                                                      class="fw-bold text-body"><u>Login
                                here</u></a></p>

                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<footer th:include="~{fragments/footer}"></footer>
</body>
</html>
